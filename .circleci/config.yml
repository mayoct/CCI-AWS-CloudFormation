version: 2.1

orbs:
  cloudformation: frameio/cloudformation@0.25.1

workflows:
  deploy:
    jobs:
      - cloudformation/lint:
          template: fargate-hippo.yaml
      - cloudformation/changeset:
          stack_name: vpc
          template: fargate-hippo.yaml
          args: --capabilities CAPABILITY_NAMED_IAM
          requires:
            - cloudformation/lint
      - approval:
          requires:
            - cloudformation/changeset
          type: approval
      - cloudformation/deploy:
          requires:
            - approval
          stack_name: vpc
          template: fargate-hippo.yaml
